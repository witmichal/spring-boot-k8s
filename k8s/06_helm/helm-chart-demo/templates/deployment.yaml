apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm-chart-demo.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "helm-chart-demo.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.deployment.replicaCount }}
  selector:
    matchLabels:
      {{- include "helm-chart-demo.selectorLabels" . | nindent 6 }}
  template: # Pod spec
    metadata:
      labels:
        {{- include "helm-chart-demo.labels" . | nindent 8 }}
    spec:
      containers:
        - name: db-app
          image: michalwit/boot-demo:002
          ports:
            - containerPort: 8080
              name: s-boot-port
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "helm-chart-demo.fullname" . }}
                  key: db-password
            - name: HTTP_CLIENT_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "helm-chart-demo.fullname" . }}
                  key: http-client-host
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "helm-chart-demo.fullname" . }}
                  key: app-name
